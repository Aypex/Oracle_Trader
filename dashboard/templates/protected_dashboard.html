<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
     <style>
        body { font-family: sans-serif; background: #2c3e50; color: #ecf0f1; margin: 40px; }
        .container { max-width: 900px; margin: auto; background: #34495e; padding: 20px 40px; border-radius: 8px; }
        h1 { color: #3498db; border-bottom: 2px solid #2980b9; padding-bottom: 10px; }
        p { font-size: 1.1em; line-height: 1.6; }
        a { display: inline-block; margin-top: 20px; padding: 10px 15px; background: #c0392b; color: white; text-decoration: none; border-radius: 4px; }
        a:hover { background: #e74c3c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to your Secure Dashboard, {{ username }}!</h1>
        <p>This page is protected and only visible after logging in.</p>
        <p>In the future, all of the bot's controls, financial data, and performance analytics will be displayed here.</p>
        <br>
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
