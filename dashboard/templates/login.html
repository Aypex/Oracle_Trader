<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Oracle Dashboard</title>
    <style>
        body { font-family: sans-serif; background: #2c3e50; color: #ecf0f1; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: #34495e; padding: 40px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.5); text-align: center; width: 300px; }
        h2 { color: #3498db; }
        input { box-sizing: border-box; width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #7f8c8d; background: #2c3e50; color: #ecf0f1; }
        button { width: 100%; padding: 12px; background: #2980b9; border: none; border-radius: 4px; color: white; cursor: pointer; font-size: 16px; }
        button:hover { background: #3498db; }
        .flash-error { color: #e74c3c; margin-bottom: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Oracle Dashboard Login</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-error">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
